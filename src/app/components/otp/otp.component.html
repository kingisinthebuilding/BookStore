<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="otpForm" (ngSubmit)="verifyOTP()">

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">OTP Verification</p>
                    </div>

                    <!-- Mobile No input -->
                    <label class="form-label" for="mobileNo">Mobile No</label>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="mobileNo" class="form-control form-control-lg" [value]="mobileNumber"
                            disabled />
                    </div>

                    <!-- OTP input -->
                    <label class="form-label" for="otp">OTP</label>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="otp" formControlName="otp" class="form-control form-control-lg"
                            placeholder="Enter OTP" />
                        <mat-error *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched">
                            <small *ngIf="otpForm.get('otp')?.errors?.['required']">OTP is required</small>
                            <small *ngIf="otpForm.get('otp')?.errors?.['pattern']">Invalid OTP format</small>
                        </mat-error>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;"
                            [disabled]="otpForm.invalid">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
