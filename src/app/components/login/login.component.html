<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="assets/background.jpg" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm">

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Login Form</p>
          </div>

          <!-- Name input -->
          <label class="form-label" for="form3Example3">Username</label>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="username" formControlName="username" class="form-control form-control-lg"
              placeholder="Enter a Username" />
            <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              Username is required
            </mat-error>
          </div>

          <!-- Email input -->
          <label class="form-label" for="email">Email address</label>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="email" formControlName="email" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
              <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
            </mat-error>
          </div>

          <!-- Password input -->
          <label class="form-label" for="form3Example4">Password</label>
          <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" id="password" formControlName="password" class="form-control form-control-lg"
              placeholder="Enter password" />
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is
                required</small>
              <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least
                15 characters long</small>
            </mat-error>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="/login" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="loginForm.invalid"
              (click)="login(loginForm.value)">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
                class="link-danger">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
